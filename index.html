<script>
    var grammar, lines, poem;
    function preload() {
      grammar = new RiGrammar();
      grammar.loadFrom('./grammar.yaml', generate);
    }
    function generate() {
      poem = grammar.expand().split('%');
      poem.forEach(function(line) {
        $('#content').append('<div>'+line+'</div>');
      });
    }
    function startOver() {
      $('#content').empty();
      generate();
    }

  </script>

  </div>
